container:
  type: ColumnPanel
  properties: {col_widths: '{"HKNCCA":11,"CRAJFV":11,"PAPACV":13,"PZTSIX":15,"JPFZDT":10}'}
components:
- type: TextBox
  properties: {background: '#DFFDFF'}
  name: text_box_1
  layout_properties: {grid_position: 'PGAQLM,HKNCCA'}
  data_bindings:
  - {property: text, code: 'self.item[''username'']', writeback: true}
  event_bindings: {pressed_enter: text_box_1_pressed_enter}
- type: TextBox
  properties: {background: '#DFFDFF'}
  name: text_box_2
  layout_properties: {grid_position: 'PGAQLM,CRAJFV'}
  data_bindings:
  - {property: text, code: 'self.item[''phone'']', writeback: true}
- type: TextBox
  properties: {background: '#DFFDFF'}
  name: text_box_3
  layout_properties: {grid_position: 'PGAQLM,PAPACV'}
  data_bindings:
  - {property: text, code: 'self.item[''email'']', writeback: true}
  event_bindings: {}
- type: Button
  properties: {role: outlined-button, align: center, tooltip: '', border: '', enabled: true,
    foreground: '#000000', visible: true, text: 'View/Update/Delete ', font_size: null,
    font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
    background: '#0770FF', bold: true, underline: false, icon: ''}
  name: button_1
  layout_properties: {grid_position: 'PGAQLM,PZTSIX'}
  event_bindings: {click: button_1_click}
is_package: true
